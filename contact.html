<body>
    <header>
        <a href="index.html">
            <img id="logo" src="assets/images/logo.png" alt="Logo du site">
        </a>
        <div id="liens">
            <div class="sub_lien">
                <a href="tatouages.html#TattoosHommes" title="Lien vers les tatouages hommes">Tatouages Hommes</a>

    </header>
    <section id="container">

        <form action="" method="get">

            <fieldset id="grp_champs">
                <legend>Fiche de contact</legend>

                <div class="formCentre">
                    <label for="Name">Nom</label>
                    <input type="text" id="name" name="Nom" placeholder="Indiquez votre nom">
                </div>
                <div class="formCentre">
                    <label for="Surname">Prénom</label>
                    <input type="text" id="surname" name="Prenom" placeholder="Indiquez votre prénom">
                </div>
                <div class="formCentre">
                    <label for="mail">Adresse mail</label>
                    <input type="text" id="mail" name="mail" placeholder="Indiquez votre adresse mail">
                </div>
                <div class="formCentre">
                    <label for="Message">Message</label>
                    <input type="text" id="text" name="Message" placeholder="Écrivez votre message">
                </div>
                <div class="formCentre">
                    <label for="date">Choisissez une date</label>
                    <p id="rdv">qui vous conviendrait pour un rendez-vous</p>
                    <input id="date" type="date">
                </div>
                <div id="bouton">
                    <button>Envoyer</button>
                </div>
            </fieldset>
        </form>
    </section>
    <footer>
        <section id="footer">

            <div id="localisation">
                <!-- Image localisation + adresse + contact-->
                <div id="image_localisation">
                    <img src="assets/images/petit_loc.png" alt="image localisation salon">
                </div>

                    <p>Retrouvez nous au 13 Rue Eugène Floquet, 60200 Compiègne</p>

                    <p>Ou par mail : <span><a href="mailto:tattoomanuk@gmail.com" id="email"> tattoomanuk@gmail.com
                        </span></a></p>

                <div id="ReseauxS">

                    <div class="icone">

                        </a>

                    </div>
                    <div class="icone">
                        <a href="https://www.instagram.com">

                    </div>
                    <div class="icone">
